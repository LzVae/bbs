<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/code.js"></script>
<script type="text/javascript" src="http://zxd-1253592841.file.myqcloud.com/js/mymouse.js" id="mymouse"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

<title>Welcome</title>
</head>
<body style="">

  <div id="layer" style="position: absolute; left:0px; top:0px; height: 100%; width: 100%;  z-index: -1;">
      <img src="http://zxd-1253592841.file.myqcloud.com/img/indexbgc2.jpeg" width="100%" height="100%">
  </div>


	<div id="wel">
		<h1 style="font-family: cursive">Begin Your Study</h1>
		<br/>
		<button class="btn btn-success" id="trylog" style="width: 172px;
    height: 44px;">Log in</button>
	</div>

	<div id="logpage" >
		<div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true" id="reload1">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">登陆</h4>
          </div>

          <form method="post" action="login.action">
          	<div class="modal-body">
          		<p>用户名：</p>
          		<input type="text" name="username" class="form-control" required="" id="lusername">
          		<br>
          		<p>密码:</p>
          		<input type="password" name="password" class="form-control" required="" id="lpassword">
          	</div>

          	<div class="modal-footer">
          	<a href="adminlog.jsp">管理员登录</a><span id="tryagain" style="color: red"></span>	<span id="logResult"></span>   还没有用户名？ <button data-dismiss="modal" class="btn btn-default" type="button" id="tryreg">注册</button>
            <button data-dismiss="modal" class="btn btn-primary" type="button" onclick="log()" id="logbtn">登陆</button>
            <!-- <button class="btn btn-default" type="button">提交</button> -->
          </div>
          </form>
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
	</div>

<div id="regpage" >
		<div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true" id="reload2">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">注册</h4>
          </div>

          <form method="post" action="regist.action">
          	<div class="modal-body">
          		<p>用户名：<span id="checkResult">  </span></p>
          		<input type="text" name="username" class="form-control" required="" id="rusername" onkeyup="check()">
          		<br>
          		<p>密码:</p>
          		<input type="password" name="password" class="form-control" required="">
          		<br>
          		<p>昵称：</p>
          		<input type="text" name="name" class="form-control" required="">
          		<br>
          		<p>性别：</p>
          		<select class="form-control" name="sex">
				   <option value="男">男</option>
				   <option value="女">女</option>
				</select>
          	</div>

          	<div class="modal-footer">
            	<button data-	dismiss="modal" class="btn btn-primary" type="submit" id="reglogbtn">注册并登陆</button>
            	<!-- <button class="btn btn-default" type="button">提交</button> -->
          	</div>
          </form>
          
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
	</div>



</body>
</html>
